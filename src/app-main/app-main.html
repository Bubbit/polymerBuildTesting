<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/test-card/test-card.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="app-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <test-card></test-card>
  </template>

  <script>
    /* Random comments
     * Make sure it's removed
     */
    Polymer({

      is: 'app-main',

      properties: {
        prop1: {
          type: String,
          value: 'app-main',
        },
      },

      behaviors: [Polymer.AppLocalizeBehavior]

    });
  </script>
</dom-module>
